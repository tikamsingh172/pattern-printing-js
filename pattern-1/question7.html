<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question7</title>
</head>

<body>
    <script>
        // Half Diamond Star Pattern
        for (let i = 1; i <= 10; i++) {
            for (let j = 1; j <= i; j++) {
                if (i <= (10 / 2)) {
                    document.write(" * ");
                }
            }
            for (let k = 10; k > i; k--) {
                if (i > (10 / 2)) {
                    document.write(" * ");
                }
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
