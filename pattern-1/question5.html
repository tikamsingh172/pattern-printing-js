<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question5</title>
</head>

<body>
    <script>
        // Pyramid Pattern
        for (let i = 1; i <= 5; i++) {
            for (let j = 5; j > i; j--) {
                document.write(" &nbsp; ");
            }
            for (let k = 1; k <= ((2 * i) - 1); k++) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
    <br><br><br>
    <script>
        // Hollow Pyramid Pattern
        for (let i = 1; i <= 5; i++) {
            for (let j = 5; j > i; j--) {
                document.write(" &nbsp; ");
            }
            for (let k = 1; k <= ((i * 2) - 1); k++) {
                if (i == 1 || i == 5 || k == 1 || k == ((i * 2) - 1)) {
                    document.write("*");
                } else {
                    document.write(" &nbsp; ");
                }
            }
            document.write("<br>");
        }
    </script>
    <br><br><br>
    <script>
        //Inverted Pyramid Pattern
        for (let i = 5; i >= 1; i--) {
            for (let j = 5; j > i; j--) {
                document.write(" &nbsp; ")
            }
            for (let k = 1; k <= ((i * 2) - 1); k++) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</body>
