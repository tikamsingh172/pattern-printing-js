<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Mirror Inverted Right Angel Triange Pattern</h1>
    <pre>
*****
 ****
  ***
   **
    *
    </pre>
    <input type="number" id="row">
    <button type="button" onclick="print()">Print</button>
    <script>
        function print() {
            const row = document.getElementById("row").value;
            for (let i = row; i >= 1; i--) {
                for (let j = row; j > i; j--) {
                    document.write(" &nbsp; ");
                }
                for (let k = 1; k <= i; k++) {
                    document.write("*");
                }
                document.write("<br>")
            }
        }
    </script>
</body>

</html>
