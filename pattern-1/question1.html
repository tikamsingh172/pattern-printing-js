<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>Right Angel Triange Pattern</h1>
    <pre>
*
**
***
****
*****
    </pre>
    <input type="number" id="row">
    <button type="button" onclick="print()">Print</button>

    <script>
        function print() {
            let row = document.getElementById("row").value;
            for (let r = 1; r <= row; r++) {
                for (let c = 1; c <= r; c++) {
                    document.write("*");
                }
                document.write("<br>");
            }
        }
    </script>
</body>

</html>
