<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>base question1</title>
</head>

<body>
  <center>
    <script>
      var row = prompt("Please enter the rows:");
      var col = prompt("Please enter the colom:");
      for (var i = 1; i <= row; i++) {
        for (var j = 1; j <= col; j++) {
          document.write("*");
        }
        document.write("<br>");
      }
    </script>
  </center>
</body>

</html>
