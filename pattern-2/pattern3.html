  <script type="text/javascript">
    var row = parseInt(prompt("Please enter the row:"));
    for (var i = 1; i <= row; i++) {
      for (var j = row - 1; j >= i; j--) {
        document.write("#");
      }
      for (var k = 1; k <= i; k++) {
        document.write("*");
      }
      document.write("<br>");
    }
  </script>
