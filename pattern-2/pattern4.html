<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pattern4</title>
</head>

<body>
  <script type="text/javascript">
    var row = parseInt(prompt("Please enter the row:"));
    for (var i = 1; i <= row; i++) {
      for (var j1 = 1; j1 <= (i - 1); j1++) {
        document.write("&nbsp&nbsp");
      }
      for (var j2 = 1; j2 <=(row+1)-i; j2++) {
        document.write("*");
      }
      document.write("<br>");
    }
  </script>
</body>

</html>
